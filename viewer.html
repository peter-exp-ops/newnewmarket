
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Racing Database Viewer</title>
            <!-- Favicon -->
            <link rel="icon" href="Icon 32px.png" type="image/png">
            <style>
                body {
                    font-family: Arial, sans-serif;
                    margin: 0;
                    padding: 0;
                    background-color: #f5f5f5;
                    color: #333;
                }
                h1, h2, h3 {
                    color: #2c3e50;
                }
                .hero {
                    position: relative;
                    background-color: #4c6ef5;
                    color: white;
                    padding: 40px 0;
                    text-align: center;
                    margin-bottom: 20px;
                }
                .hero-image {
                    max-width: 100px;
                    display: block;
                    margin: 0 auto 20px;
                }
                .hero h1 {
                    color: white;
                    margin: 0;
                    font-size: 2.5em;
                }
                .hero p {
                    font-size: 1.2em;
                    margin: 10px 0 0;
                    opacity: 0.9;
                }
                .container {
                    max-width: 1200px;
                    margin: 0 auto;
                    padding: 0 20px 40px;
                }
                .info-box {
                    background-color: #f8f9fa;
                    border: 1px solid #dee2e6;
                    border-radius: 4px;
                    padding: 15px;
                    margin-bottom: 20px;
                }
                /* Tab styling */
                .tabs {
                    overflow: hidden;
                    background-color: #f1f1f1;
                    border-radius: 4px 4px 0 0;
                }
                .tabs button {
                    background-color: inherit;
                    float: left;
                    border: none;
                    outline: none;
                    cursor: pointer;
                    padding: 14px 16px;
                    transition: 0.3s;
                    font-size: 16px;
                }
                .tabs button:hover {
                    background-color: #ddd;
                }
                .tabs button.active {
                    background-color: #4c6ef5;
                    color: white;
                }
                .tabcontent {
                    display: none;
                    padding: 6px 12px;
                    border: 1px solid #ccc;
                    border-top: none;
                    border-radius: 0 0 4px 4px;
                    background-color: white;
                }
                /* Table styling */
                .table-container {
                    overflow-x: auto;
                    max-height: 600px;
                    margin-top: 20px;
                }
                table {
                    width: 100%;
                    border-collapse: collapse;
                    margin: 20px 0;
                }
                th, td {
                    padding: 12px 15px;
                    border-bottom: 1px solid #ddd;
                    text-align: left;
                    white-space: nowrap;
                }
                th {
                    position: sticky;
                    top: 0;
                    background-color: #4c6ef5;
                    color: white;
                    z-index: 10;
                }
                tr:nth-child(even) {
                    background-color: #f2f2f2;
                }
                tr:hover {
                    background-color: #e9ecef;
                }
                .footer {
                    margin-top: 30px;
                    text-align: center;
                    font-size: 0.8em;
                    color: #6c757d;
                    padding-bottom: 20px;
                }
                /* URL styling */
                .url-cell {
                    max-width: 300px;
                    overflow: hidden;
                    text-overflow: ellipsis;
                    white-space: nowrap;
                }
                .url-cell:hover {
                    overflow: visible;
                    white-space: normal;
                    word-break: break-all;
                }
                /* Status styling */
                .status-processed {
                    background-color: #d4edda;
                    color: #155724;
                    border-radius: 4px;
                    padding: 3px 6px;
                }
                .status-future {
                    background-color: #cce5ff;
                    color: #004085;
                    border-radius: 4px;
                    padding: 3px 6px;
                }
                .status-error {
                    background-color: #f8d7da;
                    color: #721c24;
                    border-radius: 4px;
                    padding: 3px 6px;
                }
                /* Future races section */
                .future-races-section {
                    background-color: #e6f7ff;
                    border: 1px solid #91d5ff;
                    border-radius: 4px;
                    padding: 15px;
                    margin-bottom: 20px;
                }
                .future-races-table {
                    width: 100%;
                    border-collapse: collapse;
                }
                .future-races-table th {
                    background-color: #1890ff;
                }
                .future-date-header {
                    background-color: #f0f5ff;
                    font-weight: bold;
                    text-align: left;
                    padding: 8px;
                    border-bottom: 1px solid #d9d9d9;
                }
            </style>
        </head>
        <body>
            <div class="hero">
                <img src="Icon 512px.png" alt="Racing Database" class="hero-image">
                <h1>Racing Database Viewer</h1>
                <p>View and explore your horse racing data</p>
            </div>
            
            <div class="container">
                <p>Report generated on 2025-04-05 14:09:11</p>
                
                <div class="info-box">
                    <h2>Database Information</h2>
                    <p>Tables in database: sqlite_sequence</p>
                </div>
        
                <div class="tabs">
        <button class="tablinks active" onclick="openTab(event, 'sqlite_sequence')">sqlite_sequence</button>

                </div>
        
                <div id="sqlite_sequence" class="tabcontent" style="display: block;">
                    <h3>Sqlite_sequence Table</h3>
                    <p>Total rows: 0</p>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
            <th>name</th>
<th>seq</th>

                                </tr>
                            </thead>
                            <tbody>
            <tr><td colspan='2'>No data found in this table</td></tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            
                <div class="footer">
                    <p>Generated by Racing Database Viewer</p>
                </div>
            </div>
            
            <script>
            function openTab(evt, tabName) {
                var i, tabcontent, tablinks;
                
                // Hide all tab content
                tabcontent = document.getElementsByClassName("tabcontent");
                for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                }
                
                // Remove active class from all tab buttons
                tablinks = document.getElementsByClassName("tablinks");
                for (i = 0; i < tablinks.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" active", "");
                }
                
                // Show the current tab and add active class to the button
                document.getElementById(tabName).style.display = "block";
                evt.currentTarget.className += " active";
            }
            </script>
        </body>
        </html>
